<!DOCTYPE html>
<head>
    <title>Fetch API</title>
</head>
<body>
    <script>
        // Fetch API
        function fetchData() {
            var postId = document.querySelector("input#postId");
            var url = `https://jsonplaceholder.typicode.com/posts/${postId.value}/comments`

            fetch(url).then(response => {
                return response.json();
            }).then(data => {
                var ol = document.querySelector("ol#response");
                ol.innerHTML = JSON.stringify(data);
            })
        }


        function clearPage() {
            var target = document.querySelector('ol#response');
            target.innerHTML = '';
        }
    </script>

    <input type="text" id="postId" value="1">
    <br>
    <button onclick="fetchData()">Fetch Data</button>
    <button onclick="clearPage()">Clear Page</button>

    <ol id="response"></ol>

</body>
</html>
